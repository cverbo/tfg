<h1 *ngIf="show">{{ show.name | uppercase }} <small>({{ show.first_air_date | date: 'y'}})</small></h1>
<hr>

<div *ngIf="show" class="row">
    <div class="col-md-4 animated fadeIn fast">
        <img [src]="imgPath.concat(show.poster_path)" class="img-fluid" [alt]="show.name">
        <br><br>
        <a [routerLink]="['/recommended']" class="btn btn-outline-danger btn-block">Volver a recomendadas</a>
        <a [routerLink]="['/home']" class="btn btn-outline-danger btn-block">Volver a seguidas</a>
        <a [routerLink]="['/episodes', show.id]" class="btn btn-outline-danger btn-block">Cap√≠tulos</a>

    </div>

    <div class="col-md-8 animated fadeIn">
        <h3>{{ show.name }}</h3>
        <hr>
        <p>
            {{ show.overview }}
        </p>
