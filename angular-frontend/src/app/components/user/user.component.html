<h1 *ngIf="user">{{ user.userName }}</h1>
<hr>

<div *ngIf="user" class="row">
    <div class="col-md-4 animated fadeIn fast">
        <img class="img-fluid" [src]="profile.picture" alt="user.userName">
        <br><br>
    </div>

    <div class="col-md-8 animated fadeIn">
        <p>
            <b>Nombre: </b>{{ profile.name }}
            <br><b>Email: </b> {{ user.email }}
            <br><b>Fecha de modificaci√≥n: </b> {{ user.createdAt | date:'dd-MM-yyyy' }}
        </p>
    </div>
</div>
