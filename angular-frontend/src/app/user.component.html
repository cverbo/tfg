<div>
    <h1>Series Pro</h1>
    <div>
        <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" novalidate>
            <tr><td>Nombre de usuario: </td><td><input type="text" class="form-control" required
                [(ngModel)]="newUser.userName" id="userName" placeholder="Nombre de usuario" name="userName"></td></tr>
            <tr><td>Nombre: </td><td><input type="text" class="form-control" required
                [(ngModel)]="newUser.firstName" id="firstName" placeholder="Nombre" name="firstName"></td></tr>
            <tr><td>Apellidos: </td><td><input type="text" class="form-control" required
                [(ngModel)]="newUser.lastName" id="lastName" placeholder="Apellidos" name="lastName"></td></tr>
            <tr><td>Fecha de nacimiento: </td><td><input type="text" class="form-control" required
                [(ngModel)]="newUser.birthdate" id="birthdate" placeholder="Fecha de nacimiento" name="birthdate"></td></tr>
            <tr><td>E-mail: </td><td><input type="email" class="form-control" required ngModel email
                [(ngModel)]="newUser.email" id="email" placeholder="E-mail" name="email"></td></tr>
            <tr><td>Password: </td><td><input type="text" class="form-control" required
                [(ngModel)]="newUser.password" id="password" placeholder="Password" name="password"></td></tr>
            <tr><td>Repetir password: </td><td><input type="text" class="form-control" required
                id="repeatPassoword" placeholder="Repetir password" name="repeatPassoword"></td></tr>
            <tr><td><button>Guardar</button></td></tr>
        </form>
    </div>
</div>
